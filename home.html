<!-- Formulario predeterminado para iniciar sesión -->
<form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4 text-secondary">Inicia Sesión</p>
    <div class="row">
        <div class="col">
            <!-- Nombre -->
            <input type="name" id="defaultLoginFormName" class="form-control mb-4" placeholder="Nombre" required>
        </div>
        <div class="col">
            <!-- Apellido -->
            <input type="lastname" id="defaultLoginFormLastName" class="form-control mb-4" placeholder="Apellido" required>
        </div>
    </div>    

    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" required>

    <!-- Contraseña -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Contraseña" required>

    <div class="d-flex justify-content-around">
        <div>
            <!-- Recordarme -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Recordarme</label>
            </div>
        </div>
        <div>
            <!-- Olvidaste la contraseña -->
            <a href="">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <!-- Botón de iniciar sesión -->
    <button class="btn btn-info btn-block my-4 btn-dark" type="submit">Iniciar Sesión</button>

    <!-- Registrar -->
    <p>¿No estás registrado?
        <a href="">Regístrate</a>
    </p>

    <!-- Iniciar sesión con redes sociales -->
    <p>o Inicia Sesión con:</p>
    
    <div class="social">
        <a href="#"><img src="src/iconfinder_06-facebook_104498.png" width="50" height="50" class="mx-2" role="button" alt="facebook"></a>
        <a href="#"><img src="src/iconfinder_icon-social-twitter_211920.png" width="50" height="50" class="mx-2" role="button" alt="twitter"></a>
        <a href="#"><img src="src/iconfinder_LinkedIn_194920.png" width="50" height="50" class="mx-2" role="button" alt="linkedin"></a>
        <a href="#"><img src="src/iconfinder_mark-github_298822.png" width="50" height="50" class="mx-2" role="button" alt="github"></a>
    </div>
</form>
